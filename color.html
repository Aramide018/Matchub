    <main>
        <div class="bg-dark text-light p-4 py-5" style="border-radius: 10px;">
            <h2 class="text-center">background color: <span class="color">#f1f5f8</span></h2>
        </div>
        <button class="btn btn-outline  btn-lg btn-primary btn-hero m-5" id="btn">Click me</button>

    </main>
   <script>
    const colors = ["green","red","rgba(133,122,200)","#f15025","pink"];
    const btn = document.getElementById("btn");
    const color = document.querySelector(".color");

    btn.addEventListener("click",function () {
        const randomNumber = getRandomNumber();

        document.body.style.backgroundColor = colors
        [randomNumber];
        color.textContent = colors[randomNumber];
    });
 
    function getRandomNumber() {
        return Math.floor(Math.random() * colors.length);
    }

   </script>
